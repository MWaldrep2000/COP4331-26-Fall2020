  <body>
    <form class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="images/ucfPegasus.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Add a Contact</h1>
  </div>

  <div class="form-label-group">
    <input id="firstName" class="form-control" placeholder="FirstName" required autofocus>
    <label for="firstName">FirstName</label>
  </div>
  
  <div class="form-label-group">
    <input id="lastName" class="form-control" placeholder="LastName" required autofocus>
    <label for="lastName">LastName</label>
  </div>
  
  <div class="form-label-group">
    <input id="phonenumber" class="form-control" placeholder="Phone Number">
    <label for="phonenumber">Phone Number</label>
  </div>
  
  <div class="form-label-group">
    <input id="email" class="form-control" placeholder="Ex. cornyName123@randomcite.com" required>
    <label for="email">Email</label>
  </div>

  <div class="form-label-group">
    <input id="address" class="form-control" placeholder="Ex. 123 Onetwothree rd" required>
    <label for="address">Address</label>
  </div>

  <a href="userpage.html"><button class="btn btn-lg btn-primary btn-block" type="button">Add Contact</button></a>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2020</p>
  <span id="RegisterResult"></span>
</form>
